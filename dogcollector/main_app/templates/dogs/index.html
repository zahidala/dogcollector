{% extends 'baseb.html' %} 

{% block content %}
<h1>Dog List</h1>
{% for dog in dogs %}
<div class="card">
    <a href="{% url 'detail' dog.id %}">
  <div class="card-content">
    <div class="flex-container">
      <div>
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
        {% else %}
        <p>Age: Puppy</p>
        {% endif %}
      </div>
      <div>
        {% load static %} 
        <img width="100px" height="100px" src="{% static dog.image|cut:'main_app/static/' %}" />
      </div>
    </div>
  </div>
    </a>
  {% endfor %} {% endblock %}
</div>
